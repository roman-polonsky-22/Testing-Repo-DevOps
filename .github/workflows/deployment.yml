name: Test Project
on: push
jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: Install NodeJS
          uses: actions/setup-node@v3
          with:
            node-version: '18'
        - name: Install Dependencies
          run: npm ci
        - name: Run Tests
          run: echo "Running tests"
    deploy:
      needs: test
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: Install NodeJS
          uses: actions/setup-node@v3
          with:
            node-version: '18'
        - name: Install Dependencies
          run: npm ci
        - name: Build
          run: echo "Building the project"
        - name: Creating new folder
          run: mkdir testing
        - name: Cp files to created folder
          run: cp * testing/
        - name: Deploy
          run: echo "Deploying ..."
        - name: Deploy
          uses: JamesIves/github-pages-deploy-action@v4
          with:
            folder: testing # The folder the action should deploy.
  